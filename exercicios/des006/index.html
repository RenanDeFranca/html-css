    <meta charset="UTF-8">

    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5 podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag utilizar em cada caso.</p>
    <ul>
        <li><a href="#" title="&lt;p&gt;">Parágrafo</a></li>
        <li><a href="#" title="&lt;h1&gt; a &lt;h6&gt;">Títulos</a></li>
        <li><a href="#" title="&lt;img src&gt;">Imagens</a></li>
        <li><a href="#" title="&lt;abbr&gt;">Abreviações</a></li>
        <li><a href="#" title="&lt;code&gt;">Códigos-fonte</a></li>
        <li><a href="#" title="&lt;ol&gt; e &lt;li&gt;">Listas numeradas</a></li>
        <li><a href="#" title="&lt;ul&gt; e &lt;li&gt;">Listas com demarcadores</a></li>
    </ul>
</body>
</html>
